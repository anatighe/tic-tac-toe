<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
      <div class="container-fluid">
        <h1 class="header">Tic Tac Toe</h1>
        <div class="result"></div>
          <div class="tic">
            <table id="boxes" border="2">
              <tr>
                <td id="0" value="1, 1"></td>
                <td id="1" value="1, 2"></td>
                <td id="2" value="1, 3"></td>
              </tr>
              <tr>
                <td id="3" value="2, 1"></td>
                <td id="4" value="2, 2"></td>
                <td id="5" value="2, 3"></td>
              </tr>
              <tr>
                <td id="6" value="3, 1"></td>
                <td id="7" value="3, 2"></td>
                <td id="8" value="3, 3"></td>
              </tr>  
            </table> 
            <button type="click" class="btn, start">Play Again?</button>   
          </div>  
      </div> 
    </div>
  </body>
</html>
